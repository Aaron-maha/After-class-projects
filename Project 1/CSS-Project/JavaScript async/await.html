<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript async/await</h2>
        <h1 id="result"></h1>
        <script>
            async function multiply(a,b) {
                let responde =a*b;
                display(responde);
                function display(some) {
                    document.getElementById("result").innerHTML=some;
                }
            }multiply(5, 10);
        </script>
    </body>
</html>
