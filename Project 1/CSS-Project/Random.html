<!DOCTYPE html>
<html>
    <body>    
        <p id="numbers"></p>
        <script>
            var text = "";
            var i = 0;
            while (i < 100) {
                text += "The number is " + i + "<br>";
                i++;
            }
            document.getElementById("numbers").innerHTML = text;
        </script>
    </body>
</html>
