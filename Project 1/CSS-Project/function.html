<!DOCTYPE html>
<html>
    <body>
        <p>function:</p>
        <button type="button" onclick="myfunction()">5*10=</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var y=10;
            function myfunction(){
                var x=5
                document.getElementById("demo").innerHTML=y*x;
            }
            document.getElementById("demo1").innerHTML=x;
            document.getElementById("demo1").innerHTML=y;
        </script>
    </body>
</html>
