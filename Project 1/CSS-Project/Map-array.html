<!DOCTYPE html>
<html>
    <body>
        <h2>Map()Array</h2>
        <p>The map() method creates a new array populated with the results of calling a provided function on every element in the calling array.</p>
        <p id="number_result"></p>
        <p id="String_result"></p>
        <script>
            var x=70;
            var y=90;
            var a = [1,2,3];
            document.getElementById("number_result").innerHTML =x+y;
            document.getElementById("String_result").innerHTML = String(x) * String(y);
            //dose not add because it is a string it is it concatenation
        </script>
    </body>
</html>
