<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Garden Game</title>
  <style>
    body {
      background-color: #e3f9dc;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #coins {
      font-size: 20px;
      margin: 10px;
    }

    .garden {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    .plot {
      width: 100px;
      height: 100px;
      border: 2px solid #4CAF50;
      background-color: #ffffff;
      position: relative;
      cursor: pointer;
    }

    .plant {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 20px;
      left: 20px;
    }

    .seed {
      background-color: brown;
      border-radius: 50%;
    }

    .sprout {
      background-color: green;
      border-radius: 10px;
    }

    .flower {
      background-color: pink;
      border-radius: 50%;
      box-shadow: 0 0 10px pink;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #shop {
      margin-top: 20px;
    }

    #message {
      margin-top: 10px;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>🌼 Grow a Garden Game 🌼</h1>
  <div id="coins">💰 Coins: 0</div>

  <div class="garden">
    <div class="plot" onclick="plant(this)"></div>
    <div class="plot" onclick="plant(this)"></div>
    <div class="plot" onclick="plant(this)"></div>
    <div class="plot" onclick="plant(this)"></div>
  </div>

  <button onclick="water()">💧 Water Plants</button>
  <button onclick="harvest()">🌾 Harvest Crops</button>

  <div id="shop">
    <h2>🛒 Garden Shop</h2>
    <button onclick="buyPlot()">➕ Add New Plot (Cost: 10 coins)</button>
    <div id="message"></div>
  </div>

  <script>
    let coins = 0;
    let garden = document.querySelector('.garden');
    let coinDisplay = document.getElementById('coins');
    let message = document.getElementById('message');

    function updateCoins() {
      coinDisplay.textContent = "💰 Coins: " + coins;
    }

    function plant(plot) {
      if (plot.children.length === 0) {
        const seed = document.createElement('div');
        seed.className = 'plant seed';
        plot.appendChild(seed);
      }
    }

    function water() {
      const plots = document.querySelectorAll('.plot');
      plots.forEach(plot => {
        if (plot.children.length > 0) {
          const plant = plot.children[0];
          if (plant.classList.contains('seed')) {
            plant.className = 'plant sprout';
          } else if (plant.classList.contains('sprout')) {
            plant.className = 'plant flower';
          }
        }
      });
    }

    function harvest() {
      const plots = document.querySelectorAll('.plot');
      plots.forEach(plot => {
        if (plot.children.length > 0) {
          const plant = plot.children[0];
          if (plant.classList.contains('flower')) {
            plot.removeChild(plant);
            coins += 5; // Earn 5 coins per flower
            updateCoins();
          }
        }
      });
    }

    function buyPlot() {
      if (coins >= 10) {
        coins -= 10;
        updateCoins();
        const newPlot = document.createElement('div');
        newPlot.className = 'plot';
        newPlot.setAttribute('onclick', 'plant(this)');
        garden.appendChild(newPlot);
        message.textContent = "🪴 New plot added!";
      } else {
        message.textContent = "❌ Not enough coins!";
      }

      setTimeout(() => message.textContent = '', 2000);
    }
  </script>
</body>
</html>
